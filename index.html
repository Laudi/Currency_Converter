<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency Converter</title> 
    </head>
    <body>
        <div class="wrapper">
            <header>
                <img src="img/logo.png" alt="logo">
                <div class="menu">
                    <ul>
                        <li>БАНК</li>
                        <li>БИЗНЕС</li>
                        <li>ИНВЕСТИЦИИ</li>
                        <li>СТРАХОВАНИЕ</li>
                        <li>МОБАЙЛ</li>
                        <li>ПУТЕШЕСТВИЯ</li>
                        <li>РАЗВЛЕЧЕНИЯ</li>
                    </ul>
                </div>
                <button>ВОЙТИ</button>
            </header>
            <main>    
                    <h1>Конвертер валют онлайн</h1>
                    <div class="lables">
                        <p>У меня есть</p>
                        <p>Хочу приобрести</p>
                    </div>
                    <div class="currencies">
                        <div class="have">
                            <div class="input-currency">
                                <button>RUB</button>
                                <button>USD</button>
                                <button>EUR</button>
                                <button>GBP</button>
                            </div>
                            <div class="convers-currency">
                                <button>RUB</button>
                                <button>USD</button>
                                <button>EUR</button>
                                <button>GBP</button>
                            </div>
                        </div>
                    </div>
                    <div class="money">
                        <div class="input-summ">
                            <input type="number" id="money-in"> 
                            <output name="rate-in"></output>      
                        </div>
                        <div class="convers-summ">
                            <output name="money-out"></output>
                            <output name="rate-out"></output>                          
                        </div>
                    </div>
                
            </main>
        </div>
    </body>
</html>
